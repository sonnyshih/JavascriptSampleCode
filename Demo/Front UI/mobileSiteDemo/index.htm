<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>

<!--
 *      viewport: 使用viewport 指定畫面尺寸
 *	       width: 表示viewport 寬度，可以設定為device-width表示手機寬度
 *        height: 表示viewport 高度，可以設定為device-height表示手高度
 * initial-scale: 顯示網頁初始的縮放比例可設為0~10.0之間的數值，數值小於1時，表示將網頁縮小顯示;數值大於1則是放大
 * maximum-scale: 限制使用者最大可以放到多大。
 * minimum-scale: 限制使用者最小可以縮到多小。
 * user-scalable: 設定是否允許使用者縮放網頁，預設為yes表示允許縮放。
 -->
<meta name="vieport"
	content="width=device-width,
			user-scalable=yes,
			initial-scale=1.0,
			maximun-scale=2.4,
			minimun-scale=0.6">

<title>Mobile Site Demo</title>
</head>
<body>
	<h1>Hello World</h1>

</body>

</html>
