<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Handle Value Demo</title>

<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

<script>

	//簡寫法
	$(function(){
		// 在網頁載入完成後，開始初始化工作

	});
</script>

</head>
<body>
	<input id="text1" name="text1" type="text" value="hello world!!">

	<button id="button1">取得 第1組 H3 內容</button>
	<script>
		$("#button1").click(function() { //
			alert("Get Data(#)=" + $("#text1").val()); // 使用#選擇器(只能是唯一ID)
			alert("Get Data(id)=" + $('[id="text1"]').val()); // 使用ID選擇器
			alert("Get Data(name)=" + $('input[name="text1"]').val()); // 使用name選擇器
		});
	</script>
	<br>


</body>

</html>
