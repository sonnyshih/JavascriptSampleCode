<body>


	<div class="my-selector-c">
		<div class="col-md-6 form-group">
			<label class="sr-only">*請選擇縣市</label>
			 <select id="county" name="county" class="county"></select>
		</div>
		<div class="col-md-6 form-group">
			<label class="sr-only">*選擇地區</label>
			<select id="district" name="district" class="district"></select>
			 <input type="hidden" name="zipcode" class="zipcode" value="">
		</div>
	</div>

<script type="text/javascript">
  new TwCitySelector({
    el: ".my-selector-c",
    elCounty: ".county", // 在 el 裡查找 dom
    elDistrict: ".district", // 在 el 裡查找 dom
    elZipcode: ".zipcode" // 在 el 裡查找 dom
  });
  
	//簡寫法 (取代<body onload="...">)
	$(function() {

	});
</script>
