<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>証驗碼範例1</title>

<link href="css/drag.css" rel="stylesheet" type="text/css" />
<script src="js/jquery-1.7.2.min.js" type="text/javascript"></script>
<script src="js/drag.js" type="text/javascript"></script>

</head>
<body>

	<form action="">
		<div id="drag"></div><br>
		<span id="result">&nbsp;</span><br>

		<button id="getp">Get Paragraph Width</button>
	</form>
	
	<script type="text/javascript">
		$('#drag').drapSetInitText("拖動滑塊驗証");
		$('#drag').drapSetOKText("驗証通過");
		$('#drag').drag();

		$("#getp").click(
				function() {
					if ($("div.drag_bg").width() <= 0) {
						alert("No");
					}

					text = $("div.drag_text").text();
					alert(text);

					color = $("div.drag_bg").css("background-color");
					alert(color);

					color = $("div.drag_bg").css("background-color");
					$("#result").html(
							"That div is <span style='color:" + color + ";'>"
									+ color + "</span>.");
					alert(color);

				});
	</script>

</body>
</html>
