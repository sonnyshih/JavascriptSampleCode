<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Handle Value Demo</title>

<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>

<link rel="stylesheet" href="https://code.jquery.com/ui/1.12.0/themes/smoothness/jquery-ui.css" />

<script>
	//簡寫法 (取代<body onload="...">)
	$(function() {
		//在網頁載入完成後，開始初始化工作
		

	dialog = $("#dialog-message").dialog({
			autoOpen: false,
			draggable : false,
			modal : true,
			buttons : {
				Ok : function() {
					alert("Click Ok Button");
					$(this).dialog("close");
				}
			}
		});

		// 關閉Dialog後的Event
		$("#dialog-message").on("dialogclose", function(event, ui) {
			alert("按 x 關閉視窗");
		});

		$("#btn1").click(function() {
			dialog.dialog("open");
		});

	});
</script>

</head>

<body>

	<div id="dialog-message" title="Download complete">
		<p>
			<span class="ui-icon ui-icon-circle-check"
				style="float: left; margin: 0 7px 50px 0;"></span> Your files have
			downloaded successfully into the My Downloads folder.
		</p>
		<p>
			Currently using <b>36% of your storage space</b>.
		</p>
	</div>

	參考: https://nknuahuang.wordpress.com/2014/07/21/jquery-dialog%E5%8F%83%E6%95%B8%E8%A8%AD%E5%AE%9A%E8%88%87%E6%95%99%E5%AD%B8/;
	<br>
	<button id="btn1">開啟Dialog</button>
</body>

</html>
