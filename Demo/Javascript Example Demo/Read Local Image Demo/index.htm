<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>讀取本地圖檔</title>

<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

<script type="text/javascript">
	$(document).ready(function() {
		//在網頁載入完成後，開始初始化工作

		$("#checkButton").click(function(){
			checkSupportFileApi(this);
		});

		$("#imgInp").change(function(){
		    readURL(this);
		});
	});

	// Check Browser supports File API or not.
	function checkSupportFileApi(input) {
		// Check for the various File API support.
		if (window.File && window.FileReader && window.FileList && window.Blob) {
			// Great success! All the File APIs are supported.
			alert('Great success! All the File APIs are supported.');
		} else {
			alert('The File APIs are not fully supported in this browser.');
		}
	}
	
	function readURL(input) {

	    if (input.files && input.files[0]) {
	        var reader = new FileReader();

	        reader.onload = function (e) {
	            $('#blah').attr('src', e.target.result);
	            alert("asdf="+input.files[0].size);
	        }

	        reader.readAsDataURL(input.files[0]);
	    }
	}


</script>

</head>
<body>

	<button id="checkButton" name="checkButton">Check Browser supports File API</button>

	<br>
	<br>
<form id="form1" runat="server">
    <input type='file' multiple id="imgInp" />
    <img id="blah" src="#" alt="your image" />
</form>



</body>
</html>
