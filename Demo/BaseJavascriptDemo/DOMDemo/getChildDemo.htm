<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Get Child Demo</title>

<script>
	function show(){
		console.log("1 document的子節點");
		console.log(document.childNodes);	//所有子節點
		
		console.log("2 document的first:");
		console.log(document.firstChild);	//第1個子節點
		
		console.log("3 document的last:");
		console.log(document.lastChild);	//最後1個子節點
		
		console.log("4 document的子節點:");
		console.log(document.body.childNodes);	//取得 body節點，再取得其下的子節點
		
	}
	
	function test(){
		console.log("/*===== 列出 document的第1個和最後1個子元素  =====*/");
		console.log(document.firstChild);	//第1個子節點
		console.log(document.lastChild);	//最後1個子節點

		console.log("/*===== 以下是body的子元素  =====*/");
		var body = document.body;
		console.log(body.children);		//列出body所有子元素
		console.log(body.children[0]);	//列出子元素集合中的第0個子元素
		console.log(body.children[1]);	//列出子元素集合中的第1個子元素

	}
</script>

</head>
<body onload="show()">

	<h3>圖書系列 </h3>
	<ul>
		<li>網路概論與技術</li>
		<li>程式設計</li>
		<li>資料結構與演算法</li>
		<li>資料庫</li>
	</ul>
	
	<br>
	<br>
	<button onclick="test();">測試</button>
</body>

</html>
