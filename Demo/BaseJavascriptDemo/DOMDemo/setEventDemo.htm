<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Handle Value Demo</title>

<script>
	function hello(){
		alert("Hello World!!");
	}
</script>

</head>
<body>
	
	<button id="test1" onclick="hello();">Test 1</button>
	<br><br>
	
	<button id="test2">Test 2</button>
	<script>
		var test2 = document.getElementById("test2");
		test2.onclick = hello2;
		function hello2(){
			alert("Hello World 2");
		}
	</script>
	
	<br><br>
	<button id="test3">Test 3</button>
	<script>
		var test3 = document.getElementById("test3");
		test3.onclick = function (){
			alert("Hello World 3");
		}
	</script>
	
	<br><br>
	<button id="test4">Test 4</button>
	<script>
		function hello4(){
			alert("Hello World 4");
		}
		var test4 = document.getElementById("test4");
		test4.addEventListener("click", hello4);
	</script>
</body>

</html>
